<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather TMI</title>
  </head>
  <body>
    <header>
      <h1 class="logo">weatherTMI</h1>
    </header>
    <main>
      <div class="area-info">
        <h3>마포구 상암동</h3>
        <p>2022-08-11 12:00</p>
      </div>
      <div class="weather-info">
        <article class="temperature-card red">
          <dl class="temp-list">
            <dt class="temp-title">아침</dt>
            <dd class="temp-data">35°</dd>
            <dt class="temp-title">저녁</dt>
            <dd class="temp-data">25°</dd>
          </dl>
          <h1 class="visually-hidden">현재 체감 기온</h1>
          <h2 class="current-temp">33°</h2>
        </article>
        <div class="weather-img">
          <figure>
            <img src="./assets/images/img-sun.png" alt="" />
            <figcaption>맑음</figcaption>
          </figure>
        </div>
      </div>
      <article class="info-area">
        <h1 class="visually-hidden">현재 날씨 정보</h1>
        <table class="info-table">
          <tr>
            <th>최고 기온</th>
            <td>30°</td>
            <th>최저 기온</th>
            <td>22°</td>
          </tr>
          <tr>
            <th>자외선 지수</th>
            <td>8.0</td>
            <th>현재 습도</th>
            <td>60%</td>
          </tr>
        </table>
      </article>
    </main>
  </body>
</html>
