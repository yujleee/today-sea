<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather TMI</title>
  </head>
  <body>
    <div class="container">
      <header class="gnb">
        <button class="btn-menu" type="button">
          <img src="./assets/ic_menu.png" alt="메뉴버튼" aria-label="메뉴 열기" />
        </button>
      </header>
      <main class="weather-view">
        <div class="area-info">
          <h3 class="area-name">마포구 상암동</h3>
          <p class="current-time">2022-08-11 12:00</p>
        </div>

        <div class="card-wrap">
          <div class="weather-info">
            <article class="temperature-card red">
              <div class="weather-img">
                <figure>
                  <img src="./assets/images/clear.png" alt="" />
                  <figcaption class="visually-hidden">맑음</figcaption>
                </figure>
              </div>
              <dl class="temp-list">
                <dt class="temp-title">아침</dt>
                <dd class="temp-data">35°</dd>
                <dt class="temp-title">저녁</dt>
                <dd class="temp-data">25°</dd>
              </dl>
              <h1 class="visually-hidden">현재 체감 기온</h1>
              <h2 class="current-temp">33°</h2>
              <dl class="info-list">
                <dt>최고 기온</dt>
                <dd>30°</dd>
                <dt>최저 기온</dt>
                <dd>22°</dd>
                <dt>자외선 지수</dt>
                <dd>8.0</dd>
                <dt>현재 습도</dt>
                <dd>60%</dd>
              </dl>
            </article>
          </div>
          <div class="weather-info">
            <article class="temperature-card green">
              <div class="weather-img">
                <figure>
                  <img src="./assets/images/cloud.png" alt="" />
                  <figcaption class="visually-hidden">구름</figcaption>
                </figure>
              </div>
              <dl class="temp-list">
                <dt class="temp-title">아침</dt>
                <dd class="temp-data">12°</dd>
                <dt class="temp-title">저녁</dt>
                <dd class="temp-data">10°</dd>
              </dl>
              <h1 class="visually-hidden">현재 체감 기온</h1>
              <h2 class="current-temp">12°</h2>
              <dl class="info-list">
                <dt>최고 기온</dt>
                <dd>14°</dd>
                <dt>최저 기온</dt>
                <dd>10°</dd>
                <dt>자외선 지수</dt>
                <dd>5.0</dd>
                <dt>현재 습도</dt>
                <dd>40%</dd>
              </dl>
            </article>
          </div>
          <div class="weather-info">
            <article class="temperature-card blue">
              <div class="weather-img">
                <figure>
                  <img src="./assets/images/snow.png" alt="" />
                  <figcaption class="visually-hidden">눈</figcaption>
                </figure>
              </div>
              <dl class="temp-list">
                <dt class="temp-title">아침</dt>
                <dd class="temp-data">0°</dd>
                <dt class="temp-title">저녁</dt>
                <dd class="temp-data">-2°</dd>
              </dl>
              <h1 class="visually-hidden">현재 체감 기온</h1>
              <h2 class="current-temp">-1°</h2>

              <dl class="info-list">
                <dt>최고 기온</dt>
                <dd>2°</dd>
                <dt>최저 기온</dt>
                <dd>-4°</dd>
                <dt>자외선 지수</dt>
                <dd>3.0</dd>
                <dt>현재 습도</dt>
                <dd>30%</dd>
              </dl>
            </article>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script type="module" src="js/weather-card-slider.js"></script>
  </body>
</html>
